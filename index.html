<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fe54993491.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-main">
      <div class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="heading">Weather App</div>
      </div>

      <hr />
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name"
          autocomplete="off"
        />
        <!-- <div class="search-icon">
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div> -->
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city"></div>
          <div class="date" id="date"></div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp"></div>
          <div class="min-max" id="min-max"></div>
          <div class="weather" id="weather"></div>
          <hr class="other-info-sep" />
          <div class="other-info">
            <div class="humity">Humity</div>
            <div class="wind-speed">Wind Speed</div>
          </div>
          <div class="other-info-value">
            <div class="humity-value"></div>
            <div class="speed-value"></div>
          </div>
          <div id="font"></div>
        </div>
      </div>
      <!-- <hr id="seperator" /> -->
      <div id="seperator">OR</div>
      <div class="geo-location">
        <button class="btn geo">Enable Location</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
